<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ebus Management System</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="app.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-blue-600 text-white p-4 flex justify-between">
    <h1 class="text-xl font-bold">Ebus</h1>
    <button id="logoutBtn" class="hidden bg-red-500 px-3 py-1 rounded">Logout</button>
  </nav>

  <!-- Auth Section -->
  <div id="auth-section" class="flex flex-col items-center mt-10">
    <div class="bg-white p-6 rounded-lg shadow-lg w-80">
      <h2 class="text-center text-lg font-bold mb-4">Login / Register</h2>
      <input type="email" id="email" placeholder="Email" class="border p-2 w-full mb-3 rounded" />
      <input type="password" id="password" placeholder="Password" class="border p-2 w-full mb-3 rounded" />
      <button onclick="register()" class="bg-green-500 text-white px-4 py-2 rounded w-full mb-2">Register</button>
      <button onclick="login()" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Login</button>
    </div>
  </div>

  <!-- User Section -->
  <div id="user-section" class="hidden p-6">
    <h2 class="text-xl font-bold mb-4">Search Bus</h2>
    <div class="flex gap-4 mb-4">
      <input id="source" placeholder="Enter Source" class="border p-2 rounded flex-1" />
      <input id="destination" placeholder="Enter Destination" class="border p-2 rounded flex-1" />
      <button onclick="searchBus()" class="bg-blue-500 text-white px-4 py-2 rounded">Search</button>
    </div>
    <div id="bus-results" class="grid gap-4"></div>
  </div>

</body>
</html>
